<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
	<link rel="icon" type="image/jpeg" href="icon.jpg">

    <style>
     body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
    position: relative;
    
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('background.jpg') no-repeat center center;
    background-size: cover;
    opacity: 0.5; /* 调整透明度，范围从 0（完全透明）到 1（完全不透明） */
    z-index: -1; /* 确保背景图在其他内容后面 */
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.7); /* 半透明的背景色 */
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}


        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header .btn {
            padding: 10px 15px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .header .btn:hover {
            background-color: #0056b3;
        }
s
        .header .easter-egg {
            background-color: #28a745;
        }

        .header .easter-egg:hover {
            background-color: #218838;
        }

        .result-box {
            display: block;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            transition: transform 0.3s ease;
            background-color: #fafafa;
            text-decoration: none;
            color: #333;
        }

        .result-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-box .title {
            font-weight: 600;
            font-size: 20px;
            color: #333;
        }

        .result-box .summary {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        #no-results {
            text-align: center;
            font-size: 24px;
            color: #ff4c4c;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="index.html" class="btn">返回首页</a>
        <a href="https://fangkuai767.github.io/EatKun/" target="_blank" class="btn easter-egg">游戏</a>
    </div>
    
    <div id="results"></div>
    <div id="no-results" style="display: none;">没有结果</div>
</div>

<script>
    // 从 URL 中获取搜索关键词
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('query');
    
    if (query) {
        // 从服务器获取搜索结果的 JSON 数据
        fetch(`http://43.143.68.174:8086/search/${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById("results");
                const noResultsDiv = document.getElementById("no-results");

                // 清空之前的结果
                resultsDiv.innerHTML = '';

                // 检查是否有返回结果
                if (data.results && data.results.length > 0) {
                    // 遍历所有结果并动态添加到页面上
                    data.results.forEach(item => {
                        const resultBox = document.createElement("a");
                        resultBox.href = item.url;  // 绑定到 JSON 中的 URL
                        resultBox.className = "result-box";
                        resultBox.target = "_blank";  // 新标签页中打开链接

                        resultBox.innerHTML = `
                            <div class="title">${item.title}</div>
                            <div class="summary">${item.summary}</div>
                        `;

                        resultsDiv.appendChild(resultBox);
                    });
                } else {
                    noResultsDiv.style.display = "block";
                }
            })
            .catch(error => {
                console.error("获取搜索结果时出错:", error);
                document.getElementById("no-results").style.display = "block";
            });
    } else {
        document.getElementById("no-results").style.display = "block";
    }
</script>


</body>
</html>
